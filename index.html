<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title></title>
</head>
<body>
	<div class="mdiv">
		<div class="container">
		<h3 class="heading"> WEATHER FORECAST</h3>
		<form>
			<div class="component">
				<div>
			<input type="text" name="city" id="cityname" placeholder="enter your cityname">
		</div>
		<div class="btn">
			<button type="button" onclick="fetchCity()"><img src="https://www.freepnglogos.com/uploads/search-png/search-icon-clip-art-clkerm-vector-clip-art-online-2.png" alt="seaRch" height="10px"></button>
		</div>
	</div>
	<br>
	<div align="center" style="margin-top: -30px;">
		<img src="
		https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png" height="150px">
	</div>
	<div align="center" style="margin-top:-20px" >
		<span id="city"> CITY NAME</span>
		<br>
		<span class="measurement" id="temp">0C</span>
			
		</div>
		<div align="center" style="margin-top:-20px" >

		<table width="100%" cellpadding="20px" >

			<tr align="center">
				<td>
					<h5 class="headings">WIND SPEED</h5>
					<span class="measurement" id="windspeed">0km/hr</span>

				</td>
				<td>
				<h4 class="headings">HUMIDITY</h4>
				<span class="measurement" id="humidity">0g/kg
				</span>
				
			</td>
		</tr>
		</table>
		</div>
	</form>
</div>
</div>
</body>
</html>
